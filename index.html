<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1 id="advice_id">Advice #</h1>
          <p id="advice_result" class="quote">
            Click the dice to generate a quote
          </p>
          <div class="divider">
            <img src="./images/pattern-divider-mobile.svg" alt="divider" />
          </div>
          <div id="advice_btn" class="advice-btn">
            <button>
              <img src="./images/icon-dice.svg" alt="dice" />
            </button>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/kateneilsen"
        >Your Name Here</a
      >.
    </div>
    <script src="requests.js"></script>
  </body>
</html>
